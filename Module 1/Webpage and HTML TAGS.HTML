<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Learn Meta Tags</title>

    <!-- 
      ==========================
      ðŸ” SEO META TAGS
      ==========================
      These meta tags help search engines understand your website content.
      - description: Short description of your site (appears in search results)
      - keywords: Related keywords to improve search ranking
      - author: The name of the content creator or website owner
    -->
    <meta name="description" content="This is best cooking recipe site" />
    <meta name="keywords" content="buger,pizza, salt, suger" />
    <meta name="author" content="Nirob" />


    <!-- 
      ==========================
      ðŸŒ OPEN GRAPH META TAGS
      ==========================
      These tags are mainly used by :contentReference[oaicite:0]{index=0} and other social media platforms 
      when your page link is shared. They control how the link preview looks.
      - og:title: The title shown in the link preview
      - og:description: The description shown in the link preview
      - og:type: The type of content (like article, website, video)
      - og:image: The image shown in the link preview
    -->
    <meta property="og:title" content="This is best cokking site" />
    <meta property="og:description" content="This is best cokking recipe site" />
    <meta property="og:type" content="article" />
    <meta property="og:image" content="https://metatags.io/images/meta-tags.png" />


    <!-- 
      ==========================
      ðŸ¦ TWITTER CARD META TAGS
      ==========================
      These tags are used by :contentReference[oaicite:1]{index=1} (formerly :contentReference[oaicite:2]{index=2})
      to control how your page looks when shared on their platform.
      - twitter:card: Defines the card type (summary, summary_large_image, etc.)
      - twitter:url: The URL of the page
      - twitter:title: The title shown on the card
      - twitter:description: Description shown on the card
      - twitter:image: Image shown on the card
    -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ostad.app/" />
    <meta property="twitter:title" content="Ostad - Learn Skills Live" />
    <meta property="twitter:description" content="Learn skills from the best Industry practitioner in Bangladesh & get a job in our partnered companies..." />
    <meta property="twitter:image" content="https://metatags.io/images/meta-tags.png" />


    <!-- 
      ==========================
      âš™ï¸ HTTP-EQUIV / SECURITY / CACHE META TAGS
      ==========================
      These tags provide browser instructions or security policies.
      - refresh: Reloads the page after a certain time (in seconds)
      - Content-Security-Policy: Controls which resources are allowed to load
      - X-Frame-Options: Prevents the site from being embedded in iframes
      - Cache-Control: Controls browser caching behavior
    -->
    <meta http-equiv="refresh" content="2"> 
     <meta http-equiv="Content-Security-Policy" content="default-src 'self';" /> 
   <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="Cache-Control" content="no-cache,must-revalidate" /> 
    <meta http-equiv="Cache-Control" content="max-age=3600" />


    <!-- 
      ==========================
      ðŸ“± MOBILE DEVICE META
      ==========================
      This makes your website responsive on different screen sizes.
      - width=device-width: Page width matches device screen width
      - initial-scale=1.0: Sets initial zoom level
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <!-- 
      ==========================
      ðŸ“¦ MANIFEST FOR PWA (Progressive Web App)
      ==========================
      This file (manifest.json) contains metadata like app name, icons, and 
      behavior settings when installed on a mobile or desktop.
    -->
    <link rel="manifest" href="manifest.json">

    <!-- Reference: https://web.dev/articles/add-manifest -->
  </head>

  <body>
    <h1>Hello World</h1>

    <!-- 
      ==========================
      ðŸ“ FORM EXAMPLE
      ==========================
      This form collects user data (name, age, email, password).
      - action="/submit": Where form data will be sent
      - method="post": HTTP method to send data
    -->
    
    <form action="/submit" method="post">
      <label for="name">Name</label>
      <input type="text" placeholder="Enter your name" id="name" />

      <label for="age">Age</label>
      <input type="number" placeholder="Enter your age" id="age" />

      <label for="email">Email</label>
      <input type="email" placeholder="Enter your Email" id="email" required />

      <label for="password">Password</label>
      <input type="password" placeholder="Enter your password" id="password" required />

      <button type="submit">Sign up</button>
    </form>
   


    <!-- 
      ==========================
      ðŸ“Š TABLE EXAMPLE
      ==========================
      This table displays student data.
      - <thead>: Header row (column names)
      - <tbody>: Table body (data rows)
    -->
    
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Class</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Fahim</td>
          <td>12</td>
          <td>VII</td>
        </tr>

        <tr>
          <td>Rahim</td>
          <td>10</td>
          <td>V</td>
        </tr>
      </tbody>
    </table>
   
  </body>
</html>
