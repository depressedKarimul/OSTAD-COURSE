<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

/* rgb

color: rgb(red,green,blue)

0-255
 */

* {
  margin: 0;
  padding: 0;
}

 /* RGB */

 h2 {
  color: rgb(255, 0, 0);
  background-color: rgb(0, 250, 0);
 }
    
 /* HEX */

 /* MOST USED */

 h3 {
  color: #ff0000;
  background-color: #00ff00;
 }

 /* HSL 
 0 ->RED
 120 ->GREEN
 240 -BLUE
  */
 h4 {
  color: hsl(0, 100%, 50%);
  background-color: hsl(120,100%,60%);

 }
  </style>
</head>

<body>

  <h2>Hello H2</h2>

  <br>
  <h3>Hello H3</h3>

  <br>

  <h4>Hello H4</h4>
  
</body>
</html>
