<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>19. CSS Flexbox Basics (Main Axis, Cross Axis)</title>



  <style>

    * {
      margin: 0;
      padding: 0;
    }

    .container {
      height: 100vb;
      display: flex;
      flex-direction: row;
      /* flex-direction: column; */
      justify-content: center;
      align-items: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: red;
      margin: 10px;
    }


  </style>

</head>
<body>

  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
  
</body>
</html>
