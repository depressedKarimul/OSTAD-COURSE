<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06. Bootstrap 5 Buttons and Button Groups</title>

    <link rel="stylesheet" href="./bootstrap.css" />
  </head>
  <body>
    <button class="btn btn-primary">Button</button>
    <button class="btn btn-secondary">Button</button>
    <button class="btn btn-success">Button</button>
    <button class="btn btn-danger">Button</button>
    <button class="btn btn-info">Button</button>
    <button class="btn btn-dark">Button</button>

    <br />
    <br />
    <br />
    <br />
    <button class="btn btn-primary btn-sm">Button</button>
    <button class="btn btn-primary">Button</button>
    <button class="btn btn-primary btn-lg">Button</button>

    <br />
    <br />
    <br />
    <br />
    <button class="btn btn-outline-primary btn-sm">Button</button>
    <button class="btn btn-outline-secondary">Button</button>
    <button class="btn btn-outline-success">Button</button>
    <button class="btn btn-outline-danger">Button</button>
    <button class="btn btn-outline-info">Button</button>
    <button class="btn btn-outline-dark">Button</button>

    <br />
    <br />
    <br />
    <br />

    <button class="btn btn-primary btn-sm disabled">Button Disabled</button>

    <br />
    <br />
    <br />
    <br />

    <div class="btn-group" role="group" area-label="Basic Button">
      <button class="btn btn-primary">Button</button>
      <button class="btn btn-secondary">Button</button>
      <button class="btn btn-success">Button</button>
      <button class="btn btn-danger">Button</button>
      <button class="btn btn-info">Button</button>
      <button class="btn btn-dark">Button</button>
    </div>

    <br />
    <br />
    <br />
    <br />

    <div class="btn-group-vertical" role="group" area-label="Basic Button">
      <button class="btn btn-primary">Button</button>
      <button class="btn btn-secondary">Button</button>
      <button class="btn btn-success">Button</button>
      <button class="btn btn-danger">Button</button>
      <button class="btn btn-info">Button</button>
      <button class="btn btn-dark">Button</button>
    </div>

    <script src="./bootstrap.js"></script>
  </body>
</html>
